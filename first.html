<body>
    
    

    <div class="main">
        <div class="register">

        
        <h2>User Form</h2>


        

            <class class="Firstname">
               <p>First Name</p>
               <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
       
           </class>
           
       
           <class class="secondname">
               <p>Last Name</p>
               <input type="text" name="lastname" id="lastname" placeholder="Last Name"required>
       
           </class>
           <class class="email">
            <p>Email</p>
            <input type="email" name="email" id="email" required placeholder="example@gmail.com" required >
           </class>
           
       
           <class class="phone">
            <p>Phone Number</p>
            <input id="Phone"  type="tel" name="phone " placeholder="+92 "/>
           </class>

           <class class="adress">
            <p>Adress</p>
            <textarea name="adress" id="adress" cols="51" rows="7"></textarea>
           </class>
           
           <class class="pas">
            <p>pasword</p>
            <input type="password" name="pasword" id="pasword"required placeholder="pasword">  
           </class>
           <class class="finalpas">
            <p>comfirm pasword</p>
            <input type="password" name="comfirmps" id="comfirmps" placeholder="comfirm pasword" required>  
            
           </class>

            
            <input type="submit" value="Submit Now" >
    
            
            
           
           

        </div>
    </div>
